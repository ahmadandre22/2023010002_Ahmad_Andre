<!DOCTYPE html>
<html>
<head>
    <title>Cek Kelayakan Pinjaman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3642;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #hasil {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .sukses {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }

        .gagal {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Kelayakan Pinjaman</h1>
        
        <form id="formPinjaman">
            <div class="form-group">
                <label>Umur:</label>
                <input type="number" id="umur" required>
            </div>

            <div class="form-group">
                <label>Pendapatan Bulanan (Rp):</label>
                <input type="number" id="pendapatan" required>
            </div>

            <button type="button" onclick="cekKelayakan()">Cek Kelayakan</button>
        </form>

        <div id="hasil"></div>
    </div> 

    <script>
        function cekKelayakan() {
            // Ambil nilai input
            let umur = document.getElementById("umur").value;
            let pendapatan = document.getElementById("pendapatan").value;
            
            // Ambil element untuk menampilkan hasil
            let hasilDiv = document.getElementById("hasil");
            
            // Cek kelayakan
            if (umur >= 21 && pendapatan >= 3000000) {
                hasilDiv.className = "sukses";
                hasilDiv.innerHTML = "Selamat! Anda memenuhi syarat untuk pengajuan pinjaman.";
            } else {
                hasilDiv.className = "gagal";
                hasilDiv.innerHTML = "Maaf, Anda belum memenuhi syarat untuk pengajuan pinjaman.";
            }
        }
    </script>
</body>
</html>
